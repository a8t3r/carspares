<div lift="surround?with=base-wrap;at=content" xmlns:lift="">
  <span lift="ProfileLocUser.title"></span>
  <div class="main-content">
    <div class="page-header">
      <span lift="ProfileLocUser.header"></span>
    </div>
    <div lift="ProfileLocUser.profile" class="row">
      <div class="span5">
        <table class="table table-striped table-bordered">
          <tr>
            <td width="200px"><strong><lift:loc locid="name">Name</lift:loc></strong></td>
            <td><span id="id_name"></span></td>
          </tr>
          <tr>
            <td><strong><lift:loc locid="mobilePhone">Mobile Phone</lift:loc></strong></td>
            <td><span id="id_mobilePhone"></span></td>
          </tr>
          <tr>
            <td><strong><lift:loc locid="Email">Email</lift:loc></strong></td>
            <td><span id="id_email"></span></td>
          </tr>
          <tr>
            <td><strong><lift:loc locid="location">Location</lift:loc></strong></td>
            <td><span id="id_location"></span></td>
          </tr>
          <tr>
           <td><strong><lift:loc locid="bio">Bio</lift:loc></strong></td>
           <td><span id="id_bio"></span></td>
          </tr>
          <tr>
            <td><strong><lift:loc locid="member_since">Member Since</lift:loc></strong></td>
            <td><span id="id_whencreated"></span></td>
          </tr>
        </table>
      </div>
      <div class="span3">
        <span id="id_editlink"></span>
      </div>
    </div>
  </div>
  <span lift="embed?what=/templates-hidden/parts/footer"></span>
</div>
